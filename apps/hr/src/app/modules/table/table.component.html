<div>
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Minimum Salary</mat-label>
        <input
          matInput
          type="number"
          placeholder="Enter Amount"
          #min
          (keyup)="applyFilter(min.valueAsNumber, max.valueAsNumber)"
        />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Maximum Salary</mat-label>
        <input
          matInput
          type="number"
          placeholder="Enter Amount"
          #max
          (keyup)="applyFilter(min.valueAsNumber, max.valueAsNumber)"
        />
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div>
  <h2>Employees</h2>
</div>
<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="onSort($event)"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
      <td mat-cell *matCellDef="let row">{{ row.login }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let row">{{ row.salary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ max.valueAsNumber }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10]"
    [length]="total"
    aria-label="Select page of users"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
